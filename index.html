<div id="nodeDialog" role="dialog" aria-modal="true" aria-labelledby="nodeDialogTitle">
  <h3 id="nodeDialogTitle">ìƒˆ ë…¸ë“œ ì¶”ê°€</h3>
  <div>

    <label><input type="radio" name="floorType" value="ì§€í•˜"> ì§€í•˜</label>

  </div>
  <label>ë…¸ë“œ ì´ë¦„:
    <input type="text" id="nodeName" placeholder="ì˜ˆ: 1ë²ˆ ê³„ë‹¨ / ì—ìŠ¤1 / ì—˜ë¦¬1">
  </label>
  <div style="margin-top:8px;">
    <span>ë…¸ë“œ íƒ€ì…:</span><br>
    <button type="button" class="typeBtn" data-type="normal">normal</button>

<script>
/** ===== ì „ì—­ ìƒíƒœ ===== */
const canvas = document.getElementById('map');
const ctx = canvas.getContext('2d');

const searchInput = document.getElementById('searchInput');
const infoBox = document.getElementById('infoBox');
const startSel = document.getElementById('start');
const endSel = document.getElementById('end');
const addNodeBtn = document.getElementById('addNodeBtn');
const searchResults = document.getElementById('searchResults');
const routeBtn = document.getElementById('routeBtn');
const resetBtn = document.getElementById('resetBtn');
const downloadBtn = document.getElementById('downloadBtn');
const toggleBtn = document.getElementById('toggleControlsBtn');
const controls = document.getElementById('controls');

let floorImg = null;
let nodes = {};
let edges = {};
let nodeNames = [];
let blinkNode = null;
let blinkInterval = null;
let pathNodes = [];
let selectingMode = null;
let addingNodeMode = false;
let tempX=0, tempY=0, selectedType='normal';
let password = 'knp123';

let imageLoaded = false;

/** ===== ë°˜ì‘í˜• ìº”ë²„ìŠ¤ ===== */
function resizeCanvas(){
  const vh = Math.max(window.innerHeight, document.documentElement.clientHeight || 0);
  const vw = Math.max(window.innerWidth, document.documentElement.clientWidth || 0);
  canvas.width = vw;
  canvas.height = vh;
  draw();
}
window.addEventListener('resize', resizeCanvas);
window.addEventListener('orientationchange', () => setTimeout(resizeCanvas, 300));

/** ===== ì´ë¯¸ì§€/JSON ìë™ ë¡œë“œ ===== */
function loadFloorImage(){
  return new Promise((resolve, reject) => {
    const img = new Image();
    img.onload = () => { floorImg = img; imageLoaded = true; resolve(); };
    img.onerror = reject;
    img.src = 'floorplan.png';
  });
}

function loadLocations(){
  return fetch('locations.json', { cache: 'no-store' })
    .then(res => { if(!res.ok) throw new Error('locations.json ë¡œë“œ ì‹¤íŒ¨: ' + res.status); return res.json(); })
    .then(data => {
      nodes = data.nodes || {};
      edges = data.edges || {};
      nodeNames = data.nodeNames || Object.keys(nodes);
      nodeNames.forEach(n => { edges[n] = edges[n] || []; });
    })
    .catch(err => { console.warn(err); nodes={}; edges={}; nodeNames=[]; });
}

/** ===== ì´ˆê¸°í™” ì‹œí€€ìŠ¤ ===== */
(async function init(){
  await Promise.allSettled([loadFloorImage(), loadLocations()]);
  bindUI();
  resizeCanvas();
  draw();
})();

/** ===== UI ë°”ì¸ë”© ===== */
function bindUI(){
  startSel.addEventListener('click',(e)=>{ e.preventDefault(); e.stopPropagation(); enterSelectingMode('start'); startSel.blur(); });
  endSel.addEventListener('click',(e)=>{ e.preventDefault(); e.stopPropagation(); enterSelectingMode('end'); endSel.blur(); });

  routeBtn.addEventListener('click', findPath);
  resetBtn.addEventListener('click', ()=> resetAll(false));
  downloadBtn.addEventListener('click', downloadJSON);
  document.getElementById('searchBtn').addEventListener('click', manualSearch);

  canvas.addEventListener('touchstart', (e) => {
    const t = e.changedTouches[0];
    const rect = canvas.getBoundingClientRect();
    const x = t.clientX - rect.left;
    const y = t.clientY - rect.top;
    handleCanvasTap(x,y);
  }, {passive:true});

  canvas.addEventListener('click', (e) => {
    const rect = canvas.getBoundingClientRect();
    handleCanvasTap(e.clientX - rect.left, e.clientY - rect.top);
  });

  addNodeBtn.addEventListener('click',()=>{
    const inputPwd = prompt("ë…¸ë“œì¶”ê°€ ë¹„ë°€ë²ˆí˜¸ë¥¼ ì…ë ¥í•˜ì„¸ìš”:");
    if(inputPwd === password){
      showInfo('ìº”ë²„ìŠ¤ì—ì„œ ë…¸ë“œë¥¼ ì¶”ê°€í•  ìœ„ì¹˜ë¥¼ íƒ­/í´ë¦­í•˜ì„¸ìš”.', 2000);
      addingNodeMode = true;
    } else alert("ë¹„ë°€ë²ˆí˜¸ í‹€ë¦¼. ë…¸ë“œì¶”ê°€ ì·¨ì†Œ.");
  });

  searchInput.addEventListener('input', ()=>{
    const query = searchInput.value;
    const results = searchNodes(query);
    searchResults.innerHTML='';
    if(results.length>0){
      searchResults.style.display='block';
      results.forEach(r=>{
        const div = document.createElement('div');
        div.textContent = r.display;
        div.addEventListener('click', ()=>{
          searchInput.value = r.display; searchResults.style.display='none';
          highlightNode(r.fullName);
        });
        searchResults.appendChild(div);
      });
    } else searchResults.style.display='none';
  });

  document.querySelectorAll('#nodeDialog .typeBtn').forEach(btn =>
    btn.addEventListener('click',()=>{ selectedType=btn.dataset.type; })
  );
  document.getElementById('cancelNodeBtn').addEventListener('click', closeNodeDialog);
  document.getElementById('saveNodeBtn').addEventListener('click', saveNode);

  // Toggle collapse/expand
  toggleBtn.addEventListener('click', (e)=>{
    e.stopPropagation();
    const isCollapsed = controls.classList.toggle('collapsed');
    toggleBtn.setAttribute('aria-expanded', String(!isCollapsed));
    toggleBtn.title = isCollapsed ? 'ì»¨íŠ¸ë¡¤ í¼ì¹˜ê¸°' : 'ì»¨íŠ¸ë¡¤ ì ‘ê¸°';
  });

  document.addEventListener('click', (e)=>{
    if(!controls.contains(e.target)) searchResults.style.display='none';
  });
}

/** ===== ì •ë³´ í† ìŠ¤íŠ¸ ===== */
let infoTimeout=null;
function showInfo(text, ms=2000, x=null, y=null){
  if(infoTimeout){ clearTimeout(infoTimeout); infoTimeout=null; }
  infoBox.style.display='block';
  infoBox.textContent=text;
  if(x!==null && y!==null){ infoBox.style.left=(x+10)+'px'; infoBox.style.top=(y-30)+'px'; }
  else infoBox.style.left='10px', infoBox.style.top=(window.innerHeight-48)+'px';
  if(ms>0){ infoTimeout=setTimeout(()=>{ infoBox.style.display='none'; infoTimeout=null; }, ms); }
}

/** ===== ì„ íƒ ëª¨ë“œ ===== */
function enterSelectingMode(mode){ selectingMode=mode; showInfo((mode==='start'?'ì¶œë°œ':'ëª©ì ì§€')+' ë…¸ë“œë¥¼ ìº”ë²„ìŠ¤ì—ì„œ ì„ íƒí•˜ì„¸ìš”.',1800); }

/** ===== ì¢Œí‘œ ë³€í™˜ ===== */
function getNodeDisplayCoords(name){
  const n=nodes[name]; if(!n) return null;
  const hasNorm = (typeof n.x==='number' && typeof n.y==='number' && n.x<=1 && n.y<=1);
  if(hasNorm) return {x:n.x*canvas.width, y:n.y*canvas.height};
  if(imageLoaded && floorImg && floorImg.width && floorImg.height) return {x:(n.x/floorImg.width)*canvas.width, y:(n.y/floorImg.height)*canvas.height};
  return {x:n.x, y:n.y};
}
function getNodeNormalizedCoordsFromCanvas(px,py){ return { x:px/canvas.width, y:py/canvas.height }; }

/** ===== ìº”ë²„ìŠ¤ í´ë¦­ ===== */
let lastClickTime=0;
function handleCanvasTap(x,y){
  if(!floorImg) return;
  const clickedNode = findNodeAt(x,y);
  if(selectingMode){
    if(clickedNode){
      const sel = (selectingMode==='start') ? startSel : endSel;
      sel.innerHTML=''; const opt=document.createElement('option'); opt.value=clickedNode; opt.textContent=clickedNode; sel.appendChild(opt); sel.value=clickedNode;
      selectingMode=null; showInfo('ì„ íƒ ì™„ë£Œ: '+clickedNode,1200); draw(); return;
    } else { showInfo('ë…¸ë“œë¥¼ í´ë¦­í•˜ì—¬ ì„ íƒí•˜ì„¸ìš”.',1200); return; }
  }
  if(addingNodeMode){ tempX=x; tempY=y; openNodeDialog(); addingNodeMode=false; return; }

  if(clickedNode){
    const now=Date.now();
    if(now-lastClickTime<300){
      const inputPwd=prompt("ë…¸ë“œ ì‚­ì œ ë¹„ë°€ë²ˆí˜¸ë¥¼ ì…ë ¥í•˜ì„¸ìš”:");
      if(inputPwd===password){ deleteNode(clickedNode); showInfo('ë…¸ë“œ ì‚­ì œ ì™„ë£Œ',1200,x,y); draw(); }
      else alert("ë¹„ë°€ë²ˆí˜¸ í‹€ë¦¼. ì‚­ì œ ì·¨ì†Œ.");
    } else {
      const n=nodes[clickedNode];
      showInfo(`${clickedNode} : ${n.note||'ì°¸ê³ ì‚¬í•­ ì—†ìŒ'}`,2000,x,y);
    }
    lastClickTime=now;
  }
}

/** ===== ë…¸ë“œ ê²€ìƒ‰/í•˜ì´ë¼ì´íŠ¸ ===== */
function searchNodes(query){
  const q=query.trim().toLowerCase();
  if(!q) return [];
  return nodeNames.filter(n=>n.toLowerCase().includes(q)).map(n=>({display:n, fullName:n}));
}

function highlightNode(name){
  blinkNode=name;
  if(blinkInterval) clearInterval(blinkInterval);
  let on=true;
  blinkInterval = setInterval(()=>{ on=!on; draw(on?name:null); }, 500);
  setTimeout(()=>{ clearInterval(blinkInterval); blinkNode=null; draw(); }, 4000);
}

/** ===== ë…¸ë“œ ì¶”ê°€ ===== */
function openNodeDialog(){ document.getElementById('nodeDialog').style.display='block'; document.getElementById('nodeName').focus(); }
function closeNodeDialog(){ document.getElementById('nodeDialog').style.display='none'; }
function saveNode(){
  const name = document.getElementById('nodeName').value.trim();
  if(!name){ alert('ë…¸ë“œ ì´ë¦„ ì…ë ¥ í•„ìš”'); return; }
  const floor = parseInt(document.getElementById('floorNumber').value)||1;
  const note = document.getElementById('nodeNote').value;
  const type = selectedType;
  const normCoords = getNodeNormalizedCoordsFromCanvas(tempX,tempY);
  nodes[name]={...normCoords, floor, note, type};
  nodeNames.push(name);
  closeNodeDialog();
  showInfo('ë…¸ë“œ ì¶”ê°€ ì™„ë£Œ: '+name,1500,tempX,tempY);
  draw();
}

/** ===== ë…¸ë“œ ì‚­ì œ ===== */
function deleteNode(name){
  delete nodes[name];
  nodeNames = nodeNames.filter(n=>n!==name);
}

/** ===== JSON ë‹¤ìš´ë¡œë“œ ===== */
function downloadJSON(){
  const data={ nodes, edges, nodeNames };
  const blob = new Blob([JSON.stringify(data,null,2)], {type:'application/json'});
  const url=URL.createObjectURL(blob);
  const a=document.createElement('a'); a.href=url; a.download='locations.json'; a.click(); URL.revokeObjectURL(url);
}

/** ===== ì´ˆê¸°í™” ===== */
function resetAll(full=true){
  startSel.innerHTML=''; endSel.innerHTML=''; selectingMode=null; blinkNode=null; pathNodes=[];
  draw();
}

/** ===== ê²½ë¡œì°¾ê¸° (ê°„ë‹¨ DFS) ===== */
function findPath(){
  const start=startSel.value, end=endSel.value;
  if(!start || !end){ alert("ì¶œë°œ/ëª©ì ì§€ ì„ íƒ í•„ìš”"); return; }
  // DFS
  const visited=new Set(), path=[];
  function dfs(node){
    if(visited.has(node)) return false;
    visited.add(node); path.push(node);
    if(node===end) return true;
    for(const nxt of edges[node]||[]){ if(dfs(nxt)) return true; }
    path.pop(); return false;
  }
  if(dfs(start)){ pathNodes=path; showInfo('ê²½ë¡œ íƒìƒ‰ ì™„ë£Œ: '+path.join(' â†’ ')); draw(); }
  else { alert("ê²½ë¡œ ì—†ìŒ"); pathNodes=[]; draw(); }
}

/** ===== ë…¸ë“œ ì°¾ê¸° (í´ë¦­) ===== */
function findNodeAt(x,y){
  for(const n of nodeNames){
    const c = getNodeDisplayCoords(n);
    if(!c) continue;
    if(Math.abs(c.x-x)<12 && Math.abs(c.y-y)<12) return n;
  }
  return null;
}

/** ===== ë…¸ë“œ ê·¸ë¦¬ê¸° ===== */
function draw(blinkName=null){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  if(floorImg) ctx.drawImage(floorImg,0,0,canvas.width,canvas.height);

  nodeNames.forEach(n=>{
    const c = getNodeDisplayCoords(n); if(!c) return;
    ctx.beginPath(); ctx.arc(c.x,c.y,8,0,Math.PI*2);
    if(blinkName===n) ctx.fillStyle='red';
    else if(pathNodes.includes(n)) ctx.fillStyle='#f59e0b';
    else ctx.fillStyle='#0ea5e9';
    ctx.fill(); ctx.strokeStyle='#fff'; ctx.lineWidth=2; ctx.stroke();
  });

  // ê²½ë¡œì„ 
  if(pathNodes.length>1){
    ctx.strokeStyle='#f59e0b'; ctx.lineWidth=4; ctx.beginPath();
    for(let i=0;i<pathNodes.length;i++){
      const c=getNodeDisplayCoords(pathNodes[i]); if(!c) continue;
      if(i===0) ctx.moveTo(c.x,c.y); else ctx.lineTo(c.x,c.y);
    }
    ctx.stroke();
  }
}
</script>
